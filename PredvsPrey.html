<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
            <script src="https://d3js.org/d3.v5.min.js"></script>
            <script src="PredvsPrey.js"></script> 
            <link rel="stylesheet" type="text/css" href="PredvsPrey.css">
            <title>PredvsPrey</title>
        </head>
        <body>
            <section class="landing">
                <div class="inner">
                    <div class="contents">
                        <h1>Pred V Prey</h1>
                        <button type="button" onclick="scrollLanding()"class="btn btn-outline-secondary btn-lg">Enter</button>
                    </div>
                </div>
            </section>

            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="stateDrop">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        State
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">1999</a>
                            <a class="dropdown-item" href="#">2000</a>
                            <a class="dropdown-item" href="#">2001</a>
                        </div>
                    </div>
                    <div class="yearDrop">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Year
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">1999</a>
                                <a class="dropdown-item" href="#">2000</a>
                                <a class="dropdown-item" href="#">2001</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="d-flex justify-content-center">
                    <svg width="900" height="600" fill="#FF0000">
                            
                                    <g class="grid x-grid">
                                      <line x1="5" x2="5" y1="0" y2="550" stroke="#FF0000" stroke-width=".5"/>
                                    </g>
                                    <g class="grid y-grid">
                                      <line x1="5" x2="850" y1="550" y2="550" stroke="#FF0000" stroke-width=".5"/>
                                    </g>  

                    </svg>
                </div>
            </div>
        </body>
    </html>
